<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Load Cards</h1>
</div>
<div class="wrapper-md">
  <div ng-controller="LoadCards">
    <div class="row">     
      <div class="col-sm-12">
        <form name="form-contact" class="form-validation">
          <div class="panel panel-default">
            <div class="panel-heading">
              <span class="h4">Load</span>
            </div>
            <div class="m-b-md">
              <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>              
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">Operator</label>
                <div class="col-sm-10">
                  <select  name="operator" class="form-control m-b" ng-model="operator" required>
                    <option value="">Choose Network Operator</option>
                    <option value="air">AIRTEL</option>
                    <option value="eti">ETISALAT</option>
                    <option value="glo">GLO</option>
                    <option value="mtn">MTN</option>
                  </select>                 
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Amount</label>
                <div class="col-sm-10">
                  <select ng-model="amount" name="amount" class="form-control m-b" required>
                    <option value="">Select an Amount</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                    <option value="750">750</option>
                    <option value="1000">1000</option>
                    <option value="1500">1500</option>
                  </select>                 
                </div>
              </div>
              <p class="text-muted"><b>Type in recharge cards numbers (available seperators: ,;:space,newline)</b></p>
                <div class="form-group">
                  <label>Recharge card numbers</label>
                  <textarea class="form-control" rows="6" placeholder="e.g: 0123456889,1234567890" ng-model="numbers" required></textarea>
                </div>
            </div>
            <footer class="panel-footer text-center bg-light lter">
              <button type="submit" class="btn btn-success" ng-click="loadCard()" ng-hide="httpLoading">Submit</button>
              <button type="submit" class="btn btn-success" ng-show="httpLoading"><span><i class="fa fa-spinner fa-rotate-270 fa-spin"></i> Loading Cards....</span></button>
            </footer>
          </div>
        </form>
      </div>
    </div>
    
  </div>
</div>
