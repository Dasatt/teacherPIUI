<div class="bg-light lter b-b wrapper-md hidden-print">
  <h1 class="m-n font-thin h3">Course Attendance</h1>
</div>
<div class="wrapper-md" ng-controller="Attendance">
<div class="text-center" ng-hide="httpStatus1">
  <h4 class="text-center"><span><i class="fa fa-spinner fa-rotate-270 fa-spin"></i> Loading Courses....</span></h4>
</div>
<div class="col-sm-12">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
</div>
<div class="col-sm-3" ng-show="found">
    <select name="course" class="form-control m-b btn-primary" ng-options="course.course_code | uppercase for course in courses " ng-model="selected_course" ng-click="loadList(selected_course.course_code)">
    <option style="display:none" value="">Select a course</option>
    </select>        
</div>
<div class="row"></div>
<div class="text-center" ng-hide="httpStatus2">
  <h4 class="text-center"><span><i class="fa fa-spinner fa-rotate-270 fa-spin"></i> Loading Attendance List....</span></h4>
</div>
<div ng-show="found2">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
    <div class="panel-heading">
      {{count}} student(s) found for {{selected_course.course_code}}
    </div>
    <div class="row wrapper">
      <div class="col-sm-5 m-b-xs">
        <!-- <select class="input-sm form-control w-sm inline v-middle">
          <option value="0">Export</option>
          <option value="1">Delete selected</option>
          <option value="2">Bulk edit</option>
        </select> -->
        <!-- <button class="btn btn-sm btn-default">Apply</button>                 -->
        <button class="btn btn-sm btn-default" ng-csv="exportData" csv-header="getHeader()" filename="attendance.csv">Export Data</button>                        
      </div>
      <div class="col-sm-4">
      </div>
      <div class="col-sm-3">
        <div class="input-group">
          <input type="text" class="input-sm form-control" placeholder="Search">
          <span class="input-group-btn">
            <button class="btn btn-sm btn-default" type="button">Go!</button>
          </span>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
            <!-- <th style="width:20px;">
              <label class="i-checks m-b-none">
                <input type="checkbox"><i></i>
              </label>
            </th> -->
            <th>Matric No</th>
            <!-- <th>First Name</th> -->
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="student in students">
            <!-- <td><label class="i-checks m-b-none"><input type="checkbox" name="post[]"><i></i></label></td> -->
            <td>{{student.matric_no}}</td>
            <td>{{student.date}}</td>
            <td>{{student.time}}</td>  
          </tr>        
        </tbody>
      </table>
    </div>
    <footer class="panel-footer">
      <div class="row">
        <!-- <div class="col-sm-4 hidden-xs">
          <select class="input-sm form-control w-sm inline v-middle">
            <option value="0">Bulk action</option>
            <option value="1">Delete selected</option>
            <option value="2">Bulk edit</option>
            <option value="3">Export</option>
          </select>
          <button class="btn btn-sm btn-default">Apply</button>                  
        </div> -->
        <div class="col-sm-4 text-center">
          <small class="text-muted inline m-t-sm m-b-sm">showing 20-30 of 50 items</small>
        </div>
        <div class="col-sm-4 text-right text-center-xs">                
          <ul class="pagination pagination-sm m-t-none m-b-none">
            <li><a href><i class="fa fa-chevron-left"></i></a></li>
            <li><a href>1</a></li>
            <li><a href>2</a></li>
            <li><a href>3</a></li>
            <li><a href>4</a></li>
            <li><a href>5</a></li>
            <li><a href><i class="fa fa-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>
    </footer>
</div>
    </div>    
  </div>
</div>
</div>
